<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <div class="todo-card">
        <header>
            <h1>My Tasks</h1>
            <button id="themeToggle" class="icon-btn">ðŸŒ™</button>
        </header>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="What do you want to do today?">
            <button id="addBtn" class="glow-btn">Add Task</button>
        </div>

        <ul id="taskList"></ul>

        <footer>
            <span id="taskCount" class="task-badge">0 Tasks</span>
            <button id="clearCompleted" class="danger-btn">
                Clear Completed
            </button>
        </footer>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
