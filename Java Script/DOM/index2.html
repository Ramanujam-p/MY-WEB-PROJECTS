<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        Enter the First Number: <input id="p" type="number" placeholder="enter the number"><br>
        Enter the Second Number: <input id="q" type="number" placeholder="enter the number"><br>
        <br>
        <button onclick="change()">Add</button>
        <p id="r">Result</p>
    </center>
    <script>
        var a = document.getElementById("p")
        var b = document.getElementById("q")
        var result = document.getElementById("r")
        function change()
        {
        var d = Number(a.value)
        var e = Number(b.value)
        var t = d + e
        result.textContent = t
        }
    </script>
</body>
</html>
