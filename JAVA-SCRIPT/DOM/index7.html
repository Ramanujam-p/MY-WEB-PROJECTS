<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="one" onclick="change()">change color</button>
    <script>
        var a=document.getElementById("one")
        function change()
        {
            a.style.backgroundColor="red"
        }
    </script>
</body>
</html>
