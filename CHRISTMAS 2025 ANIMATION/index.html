<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merry Christmas Tree Animation</title>
  <link rel="stylesheet" href="./christ2.css">
</head>

<body>

<svg class="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <defs>
    <circle id="circ" r="1" />
    <polygon id="star" points="4.55,0 5.95,2.85 9.1,3.3 6.82,5.52 7.36,8.65 4.55,7.17 1.74,8.65 2.27,5.52 0,3.3 3.14,2.85"/>
    <polygon id="cross" points="4,3.5 2.5,2 4,0.5 3.5,0 2,1.5 0.5,0 0,0.5 1.5,2 0,3.5 0.5,4 2,2.5 3.5,4"/>
    <path id="heart" d="M2.9,0C2.53,0,2.2,0.18,2,0.47C1.8,0.18,1.47,0,1.1,0C0.49,0,0,0.49,0,1.1C0,2.6,1.56,4,2,4s2-1.4,2-2.9C4,0.49,3.51,0,2.9,0z"/>
  </defs>

  <!-- REQUIRED FOR PARTICLES -->
  <g class="pContainer"></g>

  <!-- REQUIRED PATHS -->
  <path class="treePath"
        fill="none"
        stroke="none"
        d="M400 80 C300 200 500 300 400 460"/>

  <path class="treeBottomPath"
        fill="none"
        stroke="none"
        d="M250 480 C400 520 550 480"/>

  <!-- REQUIRED SPARKLE -->
  <circle class="sparkle" cx="0" cy="0" r="50" fill="white"/>

  <!-- REQUIRED STAR -->
  <g class="treeStar">
    <polygon class="treeStarOutline" points="400,40 420,80 460,85 430,110 440,150 400,130 360,150 370,110 340,85 380,80"/>
  </g>

</svg>

</html>
