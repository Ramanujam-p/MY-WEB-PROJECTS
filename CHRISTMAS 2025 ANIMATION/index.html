<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merry Christmas GSAP Animation</title>
  <link rel="stylesheet" href="christ2.css">
</head>

<body>

<svg class="mainSVG" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <!-- PARTICLE CONTAINER -->
  <g class="pContainer"></g>

  <!-- TREE PATH (REQUIRED) -->
  <path
    class="treePath"
    d="M400 80 C300 200 500 300 400 450"
    fill="none"
    stroke="none"
  />

  <!-- TREE BOTTOM PATH (REQUIRED) -->
  <path
    class="treeBottomPath"
    d="M250 480 C400 520 550 480"
    fill="none"
    stroke="none"
  />

  <!-- PARTICLE SHAPES -->
  <defs>
    <circle id="circ" r="2"/>
    <polygon id="star" points="5,0 7,3 10,4 7,6 8,9 5,7 2,9 3,6 0,4 3,3"/>
    <polygon id="cross" points="4,0 6,2 4,4 2,2"/>
    <path id="heart" d="M5 9s-4-3-4-6a2.5 2.5 0 015-1 2.5 2.5 0 015 1c0 3-4 6-4 6z"/>
  </defs>

  <!-- SPARKLE -->
  <circle class="sparkle" r="40" fill="white"/>

</svg>

<!-- GSAP (OFFICIAL â€“ NO TRIAL) -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/Physics2DPlugin.min.js"></script>

<script src="christ3.js"></script>

</body>
</html>
