<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas GSAP Animation</title>
  <link rel="stylesheet" href="christ2.css" />
</head>

<body>

<svg
  class="mainSVG"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 600"
>

  <!-- PATH THE STAR MOVES ALONG -->
  <path
    class="treePath"
    d="M400 60 C300 200 500 320 400 460"
    fill="none"
    stroke="none"
  />

  <!-- BOTTOM PATH -->
  <path
    class="treeBottomPath"
    d="M250 500 C400 540 550 500"
    fill="none"
    stroke="none"
  />

  <!-- MOVING OBJECT -->
  <circle
    class="sparkle"
    cx="0"
    cy="0"
    r="10"
    fill="gold"
  />

</svg>

<!-- GSAP (OFFICIAL, STABLE) -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>

<script src="christ3.js"></script>

</body>
</html>
