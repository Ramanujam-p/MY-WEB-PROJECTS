<!DOCTYPE html>
<html>
<head>
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial;
        }
        .option {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>Quiz Application</h2>

<p id="timer">Time Left: 10</p>
<p id="question"></p>

<div id="options"></div>

<button onclick="nextQuestion()">Next</button>

<h3 id="result"></h3>

<script>
    const quiz = [
        {
            q: "Which language is used for web development?",
            options: ["C", "Java", "JavaScript", "Python"],
            ans: "JavaScript"
        },
        {
            q: "HTML stands for?",
            options: [
                "Hyper Text Markup Language",
                "High Text Machine Language",
                "Hyperlink Text Markup Language",
                "None"
            ],
            ans: "Hyper Text Markup Language"
        },
        {
            q: "Which is used for styling web pages?",
            options: ["HTML", "CSS", "JavaScript", "PHP"],
            ans: "CSS"
        }
    ];

    let index = 0;
    let score = 0;
    let time = 10;
    let timer;

    function loadQuestion() {
        if (index >= quiz.length) {
            document.body.innerHTML =
                "<h2>Quiz Completed</h2><h3>Your Score: " + score + "</h3>";
            return;
        }

        document.getElementById("question").innerText = quiz[index].q;
        document.getElementById("options").innerHTML = "";

        quiz[index].options.forEach(opt => {
            document.getElementById("options").innerHTML +=
                `<label class="option">
                    <input type="radio" name="answer" value="${opt}">
                    ${opt}
                 </label>`;
        });

        time = 10;
        document.getElementById("timer").innerText = "Time Left: " + time;

        clearInterval(timer);
        timer = setInterval(countdown, 1000);
    }

    function countdown() {
        time--;
        document.getElementById("timer").innerText = "Time Left: " + time;

        if (time === 0) {
            clearInterval(timer);
            nextQuestion();
        }
    }

    function nextQuestion() {
        clearInterval(timer);

        let selected = document.querySelector('input[name="answer"]:checked');
        if (selected && selected.value === quiz[index].ans) {
            score++;
        }

        index++;
        loadQuestion();
    }

    loadQuestion();
</script>

</body>
</html>
