<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="sms.css">
</head>
<body>

    <form id="formId">
        <h2>Student Management System</h2>

        <div class="form-group">
            <label for="name">NAME</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="dept">DEPARTMENT</label>
            <input id="dept" type="text" name="dept" placeholder="Enter your department" required>
        </div>

        <div class="form-group">
            <label for="roll">ROLL NO</label>
            <input id="roll" type="text" name="roll" placeholder="Enter your roll no" required>
        </div>

        <div class="form-group">
            <label for="marks">MARKS</label>
            <input id="marks" type="number" name="marks" placeholder="Enter your marks" required>
        </div>

        <div class="form-group">
            <label>GENDER</label>
            <div id="gender-group">
                <input id="male" type="radio" name="gender" value="Male" required>
                <label for="male"> Male</label>
                <input id="female" type="radio" name="gender" value="Female">
                <label for="female"> Female</label>
                <input id="other" type="radio" name="gender" value="Other">
                <label for="other"> Other</label>
            </div>
        </div>

        <div id="button-group">
            <button type="button" onclick="add()">ADD</button>
            <button type="button" onclick="update()">UPDATE</button>
            <button type="button" onclick="display()">DISPLAY</button>
        </div>
         <div id="output"></div>
    </form>
    
    <script src="sms.js"></script>
</body>
</html>
